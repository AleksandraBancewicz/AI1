<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Pogodynka</title>

</head>
<body>
<div class="container">
    <h1>Prognoza pogody - wyszukaj lokalizację</h1>

        <input id="search-input" class="search-bar" type="text" placeholder="np. Międzyzdroje, Polska">

    </div>
</div>
<script src="main.js" type="text/javascript"></script>

</html>
